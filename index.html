
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass WebSite</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main>
    <div class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="40134.jpg" alt="">
          <p>Developer</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="1.png" alt="">
            <h2>Telegram</h2>
          </div>
          <div class="link">
            <img src="2.png" alt="">
            <h2>Facebook</h2>
          </div>
          <div class="link">
            <img src="3.png" alt="">
            <h2>YouTube</h2>
          </div>
          <div class="link">
            <img src="4.png" alt="">
            <h2>Instagram</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join our <br> Telegram <br> channel </h2>
          <img src="click.png" alt="">
        </div>
      </div>
      <div class="skills">
        <div class="status">
          <h1>Active Skills</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="html.png" alt="">
            <div class="card-info">
              <h2>HTML</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
              <div class="progress html"></div>
            </div>
            <h2 class="percentage">80%</h2>
          </div>

          <div class="card">
            <img src="css.png" alt="">
            <div class="card-info">
              <h2>CSS</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
              <div class="progress css"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img src="js.png" alt="">
            <div class="card-info">
              <h2>JavaScript</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
              <div class="progress js"></div>
            </div>
            <h2 class="percentage">40%</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>

</body>
</html>
